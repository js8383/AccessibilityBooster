<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'css/metisMenu.min.css' %}" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">




    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Upload pdf file here</h3>
                    </div>
                         
                    <div class="panel-body">

                        <form role="form" action="/upload/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- <p>{{ form.non_field_errors }}</p> -->
                            <!-- <p>{{ fileT }}</p> -->

                            <!-- <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p> -->

                            <p>
                                <!-- {{ form.docfile.errors }} -->
                                {{ form.docfile }}
                            </p>

                            {% if fileT == "other" %}
                            <script>
                                alert("Not a pdf file!");
                            </script>
                            {% endif %}

                            {% if fileT == "empty1" %}
                            <script>
                                alert("You must upload a file to proceed!");
                            });
                            </script>
                            
                            {% endif %}


                            <br>

                            <button id="analyzeBtn" type="submit" class="btn btn-primary btn-lg btn-block">Analyze</button>

        
                        </form>

                        <br>

                        <a href="/logout/"><button type="button" class="btn btn-primary btn-lg btn-block" value="Quit">Quit</button></a>

                        <!-- {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %} -->

                    </div>
                </div>
            </div>
        </div>
    </div>
   
    </script>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'js/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/sb-admin-2.js' %}"></script>

</body>

</html>
